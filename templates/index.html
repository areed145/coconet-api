{% extends 'layout.html' %}
{% block body %}
<div class="container-fluid" id="index">
    <div class="col-md-12">
        <div class="card-deck mt-4">
            <div class="card border-0 shadow" style="background-color: rgb(255, 145, 172);">
                <div class="card-header border-0">
                    <h5 class="card-title" align=center>Station Weather</h5>
                </div>
                <div class="card-body" style="text-align: center;">
                    <img src="static/icons/temperature.svg" alt="Station Weather" width="100%">
                </div>
            </div>
            <div class="card border-0 shadow" style="background-color: rgb(255, 151, 133);">
                <div class="card-header border-0">
                    <h5 class="card-title" align=center>U.S. Weather</h5>
                </div>
                <div class="card-body" style="text-align: center;">
                    <img src="static/icons/satellite.svg" alt="U.S. Weather" width="100%">
                </div>
            </div>
            <div class="card border-0 shadow" style="background-color: rgb(255, 208, 147);">
                <div class="card-header border-0">
                    <h5 class="card-title" align=center>IoT</h5>
                </div>
                <div class="card-body" style="text-align: center;">
                    <img src="static/icons/rfid.svg" alt="U.S. Weather" width="100%">
                </div>
            </div>
            <div class="card border-0 shadow" style="background-color: rgb(255, 236, 149);">
                <div class="card-header border-0">
                    <h5 class="card-title" align=center>APRS</h5>
                </div>
                <div class="card-body" style="text-align: center;">
                    <img src="static/icons/aprs_color.svg" alt="U.S. Weather" width="100%">
                </div>
            </div>
            <div class="card border-0 shadow" style="background-color: rgb(253, 255, 153);">
                <div class="card-header border-0">
                    <h5 class="card-title" align=center>Flying</h5>
                </div>
                <div class="card-body" style="text-align: center;">
                    <img src="static/icons/paragliding.svg" alt="U.S. Weather" width="100%">
                </div>
            </div>
        </div>
        <div class=" card-deck mt-4">
            <div class="card border-0 shadow" style="background-color: rgb(205, 255, 172);">
                <div class="card-header border-0">
                    <h5 class="card-title" align=center>Photos</h5>
                </div>
                <div class="card-body" style="text-align: center;">
                    <img src="static/icons/camera2.svg" alt="U.S. Weather" width="100%">
                </div>
            </div>
            <div class="card border-0 shadow" style="background-color: rgb(152, 255, 216);">
                    <div class="card-header border-0">
                        <h5 class="card-title" align=center>Travel</h5>
                    </div>
                    <div class="card-body" style="text-align: center;">
                        <img src="static/icons/rv.svg" alt="Travel" width="100%">
                    </div>
                </div>
            <div class="card border-0 shadow" style="background-color: rgb(159, 193, 255);">
                <div class="card-header border-0">
                    <h5 class="card-title" align=center>Oil & Gas</h5>
                </div>
                <div class="card-body" style="text-align: center;">
                    <img src="static/icons/pumpjack.svg" alt="U.S. Weather" width="100%">
                </div>
            </div>
            <div class="card border-0 shadow" style="background-color: rgb(152, 159, 255);">
                <div class="card-header border-0">
                    <h5 class="card-title" align=center>Blog</h5>
                </div>
                <div class="card-body" style="text-align: center;">
                    <img src="static/icons/blog.svg" alt="U.S. Weather" width="100%">
                </div>
            </div>
            <div class="card border-0 shadow" style="background-color: rgb(200, 152, 255);">
                <div class="card-header border-0">
                    <h5 class="card-title" align=center>About</h5>
                </div>
                <div class="card-body" style="text-align: center;">
                    <img src="static/icons/id.svg" alt="U.S. Weather" width="100%">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
