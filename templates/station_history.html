{% extends 'layout.html' %}
{% block body %}
<div class="container-fluid" id="station_historical">
    <div class="col-md-12">
        <div class="card-deck mt-4">
            <div class="card border-0 shadow">
                <div class="card-header border-0">
                    <h5 class="card-title" align=center>Time</h5>
                </div>
                <div class="card-body">
                    <select class="form-control" id='time_wx'>
                        {%for time in times%}
                        <option value="{{time}}">{{times[time]}}</option>
                        {%endfor%}
                    </select>
                </div>
            </div>
        </div>
        <div class="card-deck mt-4">
            <div class="card border-0 shadow">
                <div class="card-body">
                    <div class="chart" id="fig_td">
                        <script>
                            var graphs = {{ fig_td | safe }};
                            Plotly.plot('fig_td', graphs.data, graphs.layout, {
                                displayModeBar: false,
                                responsive: true
                            });
                        </script>
                    </div>
                </div>
            </div>
        </div>
