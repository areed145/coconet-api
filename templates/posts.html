{% extends "layout.html" %} {% block body %}
<div class="container-fluid" id="posts">
  <div class="col-md-12">
    {% if posts|length > 0 %} {% for post in posts %}
    <div class="card-deck mt-4">
      <div class="card border-0 shadow">
        <div class="card-header border-0">
          <h5 class="card-title" align="center">{{ post.title }}</h5>
        </div>
        <div class="card-body">
          <p class="card-text">{{ post.content|oembed(html=True) }}</p>
        </div>
        <div class="card-footer text-muted">
          by {{ post.author }} at {{ post.created_date }}
        </div>
      </div>
    </div>
    {% endfor %} {% else %}
    <h4>There aren't any posts yet!</h4>
    {% endif %}
  </div>
</div>
{% endblock %}
